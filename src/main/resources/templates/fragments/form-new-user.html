<div class="tab-content mx-2">
    <div class="border bg-light">
        <h4 style="text-align: left; margin: 1%">Add new
            user</h4>
    </div>
    <form role="form" class="border bg-white formAddUser">
        <div class="form-group col-lg-3 mx-auto my-4 text-center">
            <label for="firstName">First Name: </label>
            <input class="form-control w-1 p-1 h-25" type="text" name="firstName"
                   id="firstName" placeholder="First name"/>
            <br/>
            <label for="lastName">Last Name: </label>
            <input class="form-control w-1 p-1 h-25" type="text" name="lastName"
                   id="lastName" placeholder="Last name"/>
            <br/>
            <label for="age">Age: </label>
            <input class="form-control w-1 p-1 h-25" type="number" name="age"
                   id="age" placeholder="Age"/>
            <br/>
            <label for="email">Email: </label>
            <input class="form-control w-1 p-1 h-25" type="email" name="email"
                   id="email" placeholder="Email"/>
            <br/>
            <label for="password">Password: </label>
            <input class="form-control w-1 p-1 h-25" type="password" name="password"
                   id="password" placeholder="Password"/>
            <div class="overflow-scroll" id="select">
                <label for="selector">Role: </label>
                <select class="form-control roles" multiple id="selector"
                        name="roleId" size="2">
                </select>
            </div>
            <div>
                <button type="button"
                        class="btn btn-success mt-3 mb-5 userAdd">Add new
                    User
                </button>
            </div>

        </div>
    </form>
</div>
