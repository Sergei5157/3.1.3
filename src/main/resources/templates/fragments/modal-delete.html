<form class="formDeleteUser">
    <div class="form-group col-lg-6 mx-auto  text-center">
        <label for="idDelete" class="form-control-label">Id: </label>
        <input class="form-control w-1 p-1 h-25" type="text" name="id" readonly
               id="idDelete"/>
    </div>
    <div class="form-group col-lg-6 mx-auto  text-center">
        <label for="firstNameDelete" class="form-control-label">First Name: </label>
        <input class="form-control w-1 p-1 h-25" type="text" name="firstName" readonly
               id="firstNameDelete"/>
    </div>
    <br/>
    <div class="form-group col-lg-6 mx-auto  text-center">
        <label for="lastNameDelete" class="form-control-label">Last Name: </label>
        <input class="form-control w-1 p-1 h-25" type="text" name="lastName" readonly
               id="lastNameDelete"/>
    </div>
    <br/>
    <div class="form-group col-lg-6 mx-auto  text-center">
        <label for="ageDelete" class="form-control-label">Age: </label>
        <input class="form-control w-1 p-1 h-25" type="number" name="age" readonly
               id="ageDelete"/>
    </div>
    <br/>
    <div class="form-group col-lg-6 mx-auto  text-center">
        <label for="emailDelete" class="form-control-label">Email: </label>
        <input class="form-control w-1 p-1 h-25" type="email" name="email" readonly
               id="emailDelete"/>
    </div>
    <br/>
    <div class="form-group col-lg-6 mx-auto  text-center overflow-scroll">
        <label for="selector" class="form-control-label">Role: </label>
        <select class="form-control roles" multiple id="selector"
                name="roleId" size="2" disabled>
        </select>
    </div>
    <br/>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-danger deleteUser">Delete
        </button>
    </div>
</form>
